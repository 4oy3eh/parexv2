<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
<div align="center">

    <form action="#" th:action="@{form}" method="post" th:object="${form}">


        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col">
                    <label>Remitter name:</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{sen_name}"/>
                </div>

            </div>
            <div class="row justify-content-md-center">
                <div class="col">
                    <label>Remitter document:</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{sen_document}" name="name">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col">
                    <label>Account number:</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{sen_account}" name="name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Beneficiary name:</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{rec_name}" name="name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Beneficiary country:</label>
                </div>
                <div class="col">
                    <select th:field="*{rec_country}">
                        <option th:each="i : ${countries}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Beneficiary document:</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{rec_document}" name="Doc">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Beneficiary account:</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{rec_account}" name="Account">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Beneficiary IBAN</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{rec_IBAN}" name="IBAN">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Beneficiary Bank name</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{rec_bank}" name="Bank_name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Trade Date</label>
                </div>
                <div class="col">
                    <input type="date" th:field="*{trade_date}" name="Date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Trade Sum</label>
                </div>
                <div class="col">
                    <input type="number" th:field="*{trade_sum}" name="Sum">
                    <select th:field="*{trade_currecy}">
                        <option th:each="i : ${currency}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <label>Trade Details</label>
                </div>
                <div class="col">
                    <textarea rows="10" cols="25" th:field="*{trade_details}" name="Details"/>
                </div>
            </div>
        </div>
        <button type="submit">create PDF</button>
    </form>
</div>

</body>
</html>
